{% extends 'base.html' %}

{% block title %}

Add a New Cat | Cat Collector

{% endblock %}

{% block content %}

{% if object %}
<h1>Edit {{ object.name }}'s Details</h1>
{% else %}
<h1>Add a New Cat</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="{% if object %} Update {% else %} Add New {% endif %}" class="btn green" />
</form>

{% endblock %}
